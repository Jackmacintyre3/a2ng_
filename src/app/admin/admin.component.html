<h2>Admin Results</h2>
<hr>

<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Round</th>
      <th>Team 1</th>
      <th></th>
      <th></th>
      <th>Team 2</th>
      <th>Division & Round</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of filteredResults">
      <td>{{ result.date }}</td>
      <td>{{ result.division }}</td>
      <td><img src="/assets/logos/{{result.team1}}.png" alt="{{result.team1}}" width="30" height="30">  {{ result.team1 }}</td>
      <td><input type="text" class="form-control" [(ngModel)]="result.team1Score"></td>
      <td><input type="text" class="form-control" [(ngModel)]="result.team2Score"></td>
      <td><img src="/assets/logos/{{result.team2}}.png" alt="{{result.team2}}" width="30" height="30">  {{ result.team2 }}</td>
      <td>D{{ result.division }} Rd</td>
      <td><button type="button" class="btn btn-primary" (click)="updateResult(result)">Update</button></td>
      <td><button class="btn btn-primary" (click)="deleteResult(result)">Delete</button></td>
    </tr>
  </tbody>
</table>
